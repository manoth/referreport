<div class="box box-success box-solid">
    <div class="box-header with-border">
        <h3 class="box-title">ข้อมูลการใช้ยา</h3>

        <div class="box-tools pull-right">
            <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
        </div>
        <!-- /.box-tools -->
    </div>
    <!-- /.box-header -->
    <div class="box-body">
        <div class="box-body table-responsive no-padding">
            <table class="table table-hover">
                <tbody>
                    <tr>
                        <th>ID</th>
                        <th>วันที่</th>
                        <th>ชื่อยา</th>
                        <th>วิธีใช้</th>
                        <th>จำนวนที่สั่ง</th>
                        <th>หมายเหตุ1</th>
                        <th>หมายเหตุ2</th>
                    </tr>
                    <tr *ngFor="let item of tab3;let i=index">
                        <td>{{i+1}}</td>
                        <td>{{item.makedate| thaidate:'medium'}}</td>
                        <td>{{item.stockname}}</td>
                        <td>{{item.touse}}</td>
                        <td>{{item.toorder}}</td>
                        <td>{{item.memo1}}</td>
                        <td>{{item.memo2}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
