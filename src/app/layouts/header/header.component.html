<header class="main-header">
    <nav class="navbar navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <a href="javascript:void(0)" [routerLink]="['/']" class="navbar-brand"><b>R9</b>Refer</a>
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#navbar-collapse">
                    <i class="fa fa-bars"></i>
                </button>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse pull-left" id="navbar-collapse">
                <ul class="nav navbar-nav">
                    <li routerLinkActive="active">
                        <a [routerLink]="['/referin']">
                            <i class="fa fa-sign-in" aria-hidden="true"></i>
                            Refer In
                            <span class="label label-danger">3</span>
                        </a>
                    </li>
                    <li routerLinkActive="active">
                        <a [routerLink]="['/referout']">
                            <i class="fa fa-sign-out" aria-hidden="true"></i>
                            Refer Out
                            <span class="label label-danger">1</span>
                        </a>
                    </li>
                    <li routerLinkActive="active">
                        <a [routerLink]="['/referback']">
                            <i class="fa fa-retweet" aria-hidden="true"></i>
                            Refer Back
                            <span class="label label-danger">4</span>
                        </a>
                    </li>
                </ul>
                <form class="navbar-form navbar-left" role="search">
                    <div class="form-group"><input type="text" class="form-control" id="navbar-search-input"
                            placeholder="Search">
                    </div>
                </form>
            </div>
            <!-- /.navbar-collapse -->
            <!-- Navbar Right Menu -->
            <div class="navbar-custom-menu">
                <ul class="nav navbar-nav">
                    <!-- User Account Menu -->
                    <li class="dropdown user user-menu">
                        <!-- Menu Toggle Button -->
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <!-- The user image in the navbar-->
                            <img src="./assets/img/user2-160x160.jpg" class="user-image" alt="User Image">
                            <!-- hidden-xs hides the username on small devices so only the image appears. -->
                            <span class="hidden-xs">{{user.fname}} {{user.lname}}</span>
                        </a>
                        <ul class="dropdown-menu">
                            <!-- The user image in the menu -->
                            <li class="user-header">
                                <img src="./assets/img/user2-160x160.jpg" class="img-circle" alt="User Image">

                                <p>
                                    {{user.pname}}{{user.fname}} {{user.lname}}
                                    <small>{{user.hospname}}</small>
                                </p>
                            </li>
                            <li class="user-footer">
                                <div class="pull-left">
                                </div>
                                <div class="pull-right">
                                    <a href="javascript:void(0)" (click)="logOut()"
                                        class="btn btn-default btn-flat">Sign out</a>
                                </div>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-custom-menu -->
        </div>
        <!-- /.container-fluid -->
    </nav>
</header>
