<div class="container body-width" style="background-color: white;">
    <section class="content">
        <div class="row">
            <div class="col-md-8">
                <agm-map *ngIf="loding" [latitude]="lat" [longitude]="lng" [disableDefaultUI]="false">
                    <agm-direction *ngIf="road" [origin]="road.origin" [destination]="road.destination"
                        [renderOptions]="road.renderOptions" [markerOptions]="road.markerOptions" [panel]="myPanel">
                    </agm-direction>
                    <agm-direction *ngIf="dir?.origin" [origin]="dir.origin" [destination]="road.destination"
                        [renderOptions]="dir.renderOptions" [markerOptions]="dir.markerOptions"
                        (onResponse)="getResponse($event)">
                    </agm-direction>
                </agm-map>
            </div>
            <div class="col-md-4">
                <div #myPanel></div>
            </div>
        </div>
    </section>
</div>
